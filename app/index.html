<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inventaire - your friends and communities are your best library</title>
  <meta name="keywords" content="inventory, inventaire, open knowledge, resources mapping, books, sharing" />
  <meta name="viewport" content="width=device-width">
  <meta name="fragment" content="!">

  <!-- Force Chrome to always revalidate -->
  <meta http-equiv="cache-control" content="no-cache, must-revalidate">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">

  <!-- Instruct Nginx to send the prerendered version. In case there is no Nginx to catch that request, the page will be reloaded in loop, thus the 1 second delay, to give a chance to close the page before saturating a small CPU -->
  <noscript><meta http-equiv="refresh" content="1;?__nojs" /></noscript>

  <link rel="sitemap" href="/public/sitemaps/sitemapindex.xml" />

  <link rel="apple-touch-icon" sizes="57x57" href="/public/icon/57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/public/icon/60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/public/icon/72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/public/icon/76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/public/icon/120.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/public/icon/114.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/public/icon/144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/public/icon/152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/public/icon/180.png">
  <link rel="icon" sizes="16x16" type="image/png" href="/public/icon/16.png">
  <link rel="icon" sizes="32x32" type="image/png" href="/public/icon/32.png">
  <link rel="icon" sizes="96x96" type="image/png" href="/public/icon/96.png">
  <link rel="icon" sizes="160x160" type="image/png" href="/public/icon/160.png">
  <link rel="icon" sizes="192x192" type="image/png" href="/public/icon/192.png">

  <meta name="msapplication-config" content="/public/browserconfig.xml" />

  <!-- TODO: generate opensearch by instance -->
  <link rel="search" type="application/opensearchdescription+xml" href="/public/opensearch.xml" title="Inventaire Search" />

  <script type="application/ld+json" src="https://inventaire.io/public/actions.jsonld"></script>

  <!-- For other <head> tags, see #general/components/document_headers.svelte -->

</head>
<body>
<div id="app">
  <div class="full-screen-loader"><div></div></div>
</div>

<noscript>
  <p id="nojs-warning">This webapp heavily uses JavaScript. You can read its source code from <a href="https://github.com/inventaire/inventaire-client">our client code repository</a></p>
</noscript>

<script type="module" src="./initialize.ts"></script>
</body>
</html>
